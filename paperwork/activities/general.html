<template activity="general">

</template>
<script>
    app.activity("general", function(){

        this.title = "General";
        this.src = "images/icons/icon-4x.png";
        this.hOptions = {size: "medium"};

        this.onCreate = function(){
            setTimeout(function(){
                app.setTheme("teal");
            }, 20);
        };

        this.onDestroy = function(){
            app.setTheme(app.color);
        };
    });
</script>
