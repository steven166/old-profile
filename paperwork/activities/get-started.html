<template activity="get-started">

</template>
<script>
    app.activity("get-started", function(){

        this.title = "Get Started";
        this.icon = "mdi-av-play-circle-fill";
        this.hOptions = {size: "medium"};

        this.onCreate = function(){
            setTimeout(function(){
                app.setTheme("green");
            }, 20);
        };

        this.onDestroy = function(){
            app.setTheme(app.color);
        };
    });
</script>
